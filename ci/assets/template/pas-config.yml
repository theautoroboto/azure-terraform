resource-config:
  diego_brain:
    elb_names:
    - {{.diego_ssh_lb_name}}
  router:
    elb_names:
    - {{.web_lb_name}}
    instances: automatic
  tcp_router:
    elb_names:
    - {{.tcp_lb_name}}
  mysql_proxy:
    elb_names:
    - {{.mysql_lb_name}}
    instances: automatic
  ha_proxy:
    instances: 0
    instance_type:
      id: automatic
  nats:
    instances: automatic
    instance_type:
      id: automatic
  syslog_adapter:
    instances: automatic
    instance_type:
      id: automatic
  syslog_scheduler:
    instances: automatic
    instance_type:
      id: automatic
  credhub:
    instances: 2
    instance_type:
      id: automatic
  diego_cell:
    instance_type:
      id: automatic
    instances: 8

errand-config:
  deploy-autoscaler:
    post-deploy-state: true
  deploy-notifications:
    post-deploy-state: true
  deploy-notifications-ui:
    post-deploy-state: true
  nfsbrokerpush:
    post-deploy-state: true
  push-apps-manager:
